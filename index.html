<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Christmas</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="wrapper">
		<!--mainblock-->
		<div class="mainblock">
			<div class="mainblock__img ibg">
				<img src="img/contents/mainblock-bg.jpg" alt="">
			</div>
			<div class="mainblock__content content-mainblock">

				<div class="content-mainblock__body">
					<div class="content-mainblock__logo">
						<img src="img/logo.png" alt="logo">
					</div>
					<h1 class="content-mainblock__title">
						happy holidays!
					</h1>
				</div>

			</div>
		</div>

		<article class="content">
			<div class="container">
				<div class="content__title">
					Enjoy the holidays with your family and friend with these festive recipes and gift ideas!
				</div>
				<div class="content__row">
					<div class="content__column">
						<div class="content__img ibg">
							<img src="img/contents/content__img-1.jpg" alt="">
						</div>
						<div class="content__descr descr">
							<h3 class="descr__title">sweet berry pie</h3>
							<div class="descr__text">the sweetest and easiest
								berry pie perfect for the
								Holidays!</div>
						</div>
						<a href="#" class="content__btn btn">
							Read More
						</a>
					</div>
					<div class="content__column">
						<div class="content__img ibg ">
							<img src="img/contents/content__img-2.jpg" alt="">
						</div>
						<div class="content__descr descr">
							<h3 class="descr__title">10 meaningful gifts</h3>
							<div class="descr__text">worry no more with
								these gifts that your
								family will love</div>
						</div>
						<a href="#" class="content__btn btn">
							Read More
						</a>
					</div>
				</div>
			</div>
		</article>
	</div>






	<script src="js/main.js"></script>
</body>

</html>
